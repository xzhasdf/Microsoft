<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel=" stylesheet" type="text/css" href="../public/css/bootstrap.min.css " />
		<link rel="stylesheet" type="text/css" href="../public/css/swiper.min.css " />
		<link rel="stylesheet" type="text/css" href="css/goodManager.css" />
		<link rel="shortcut icon " href="../public/favicon.ico" type="image/x-icon ">
		<title>Microsoft 后台管理</title>
	</head>

	<body>
		<div class="container">
			<!--头部导航栏-->
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="##">Microsoft 后台管理系统</a>
					</div>
					<div class="collapse navbar-collapse" id="example-navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="../web/index.html"></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="row">
				<!--菜单栏-->
				<div class="col-xs-12 col-sm-2 manager-btn">
					<button class="btn btn-info btn-warning btn-block" data-class='goodManager'>商品管理</button>
					<button class="btn btn-info btn-block" data-class='goodTypeManager'>商品类型管理</button>
					<button class="btn btn-info btn-block" data-class='userManager'>用户管理</button>
					<button class="btn btn-info btn-block" data-class='indexGoodsManager'>主页商品管理</button>
				</div>
				<!--内容展示-->
				<div class="col-xs-12 col-sm-10 manager">
					<!--商品管理-->
					<div class="goodManager on">
						<table class="table table-striped table-bordered">
							<tr>
								<th>展示图片</th>
								<th>商品名称</th>
								<th>商品价格</th>
								<th>商品描述1</th>
								<th>商品描述2</th>
								<th>商品描述3</th>
								<th>商品描述4</th>
								<th>商品描述5</th>
								<th>class名称</th>
								<th>操作</th>
							</tr>
						</table>
						<!--添加商品按钮 模态框-->
						<button class="btn btn-primary" id="addbtn" data-toggle="modal" data-target="#myModal">添加商品</button>
					</div>
					<!--商品类型管理-->
					<div class="goodTypeManager">
						<table class="table table-striped table-bordered">
							<tr>
								<th>商品类型名称</th>
								<th>商品设备数量</th>
								<th>商品类型描述</th>
								<th>商品类型class名</th>
								<th>操作</th>
							</tr>
						</table>
						<!--添加商品按钮 模态框-->
						<button class="btn btn-primary" id="addbtn" data-toggle="modal" data-target="#myModal1">添加商品</button>
					</div>
					<!--用户管理-->
					<div class="userManager">
						<table class="table table-striped table-bordered">
							<tr>
								<th>用户账户名</th>
								<th>用户密码</th>
								<!--<th>操作</th>-->
							</tr>
						</table>
					</div>
					<!--主页商品管理-->
					<div class="indexGoodsManager">
						<table class="table table-striped table-bordered">
							<tr>
								<th>商品展示图片</th>
								<th>商品描述1</th>
								<th>商品描述2</th>
								<th>class名</th>
								<th>操作</th>
							</tr>
						</table>
						<!--添加商品按钮 模态框-->
						<button class="btn btn-primary" id="addbtn" data-toggle="modal" data-target="#myIndexModal">添加商品</button>
					</div>
				</div>
			</div>
			<!--商品模态框-->
			<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">添加商品</h4>
						</div>
						<div class="modal-body">
							<!--表单内容-->
							<form>
								<div class="form-group">
									<label>展示图片:</label>
									<input type="text" class="form-control" id="gimg"><br />
									<label>商品名称:</label>
									<input type="text" class="form-control" id="gname"><br>
									<label>商品价格:</label>
									<input type="text" class="form-control" id="gprice" value="¥"><br>
									<label>商品描述1:</label>
									<input type="text" class="form-control" id="glist1"><br>
									<label>商品描述2:</label>
									<input type="text" class="form-control" id="glist2"><br>
									<label>商品描述3:</label>
									<input type="text" class="form-control" id="glist3"><br>
									<label>商品描述4:</label>
									<input type="text" class="form-control" id="glist4"><br>
									<label>商品描述5:</label>
									<input type="text" class="form-control" id="glist5"><br>
									<label>class:</label>
									<input type="text" class="form-control" id="gclass"><br>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="subGood" data-dismiss="modal">添加</button>
						</div>
					</div>
				</div>
			</div>
			<!--商品类型模态框-->
			<div class="modal fade" id="myModal1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">添加商品类型</h4>
						</div>
						<div class="modal-body">
							<!--表单内容-->
							<form>
								<div class="form-group">
									<label>商品类型名称:</label>
									<input type="text" class="form-control" id="gtypeName"><br>
									<label>商品设备数量:</label>
									<input type="text" class="form-control" id="gtypeNum"><br>
									<label>商品类型描述:</label>
									<input type="text" class="form-control" id="gtypeList"><br>
									<label>商品类型class名:</label>
									<input type="text" class="form-control" id="gtypeClass"><br>
								</div>
							</form>
						</div>
						<div class="modal-footer ">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="subGood1" data-dismiss="modal">添加</button>
						</div>
					</div>
				</div>
			</div>
			<!--删除按钮模态框-->
			<div class="modal fade" id="myModalDel" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">确定删除?</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">是</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">否</button>
						</div>
					</div>
				</div>
			</div>			
			<!--主页模态框-->
			<div class="modal fade" id="myIndexModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">添加主页商品</h4>
						</div>
						<div class="modal-body">
							<!--表单内容-->
							<form>
								<div class="form-group">
									<label>主页商品图片:</label>
									<input type="text" class="form-control" id="gindexUrl"><br>
									<label>主页商品描述1:</label>
									<input type="text" class="form-control" id="gindexList1"><br>
									<label>主页商品描述2:</label>
									<input type="text" class="form-control" id="gindexList2"><br>
									<label>class名:</label>
									<input type="text" class="form-control" id="gindexClass"><br>
								</div>
							</form>
						</div>
						<div class="modal-footer ">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary" id="subIndexGood" data-dismiss="modal">添加</button>
						</div>
					</div>
				</div>
			</div>
		<!--占位框-->
		<div style="width: 100%;height: 300px;"></div>

	</body>
	<script src="../public/js/jquery-3.2.1.min.js "></script>
	<script src="../public/js/bootstrap.min.js "></script>
	<script src="../public/js/swiper.min.js "></script>
	<script src="js/goodManager.js"></script>

</html>
